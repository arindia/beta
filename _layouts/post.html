---
layout: default
---

<!-- Banner -->
<section id="banner">
	<div class="content">
		<header>
			<h1>{{ page.title }}</h1>
      			<p>
      			{% assign freelancer = site.freelancers | where: 'name', page.category | first %}
		  	{% if freelancer %}
		    	<a href="{{ site.baseurl }}{{ freelancer.url }}">{{ freelancer.title }}</a>
		  	{% endif %}
		  	</p>
		</header>
		<p>{{ page.bio }}</p>
		<p><i class="fas fa-map-marker-alt"></i>  <b>{{ page.region }}</b></p>
		<ul class="actions">
			<li><a href="{{ page.hire }}" class="button big">Hire</a>
			</li>
		</ul>
	</div>	
	{% if page.image %}
	<span class="image object">
		<img src="{{ page.image }}" alt="" />
	</span>
	{% endif %}
</section>
