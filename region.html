---
layout: page
title: Pick A Region
---

<div class="col-12">
	<section id="search" class="alt">
		<form method="post" action="#">
			<input type="text" name="query" id="query" placeholder="Search">
		</form>
	</section>
</div>
<hr class="major">
<div class="col-12">
	<h3>Top Cities</h3>
	<ul>
		{% for city in site.data.cities %}
		<li><a href="{{ site.url }}/{{ city.name }}">{{ city.title }}, {{ city.state }}</a></li>
		{% endfor %}
	</ul>
</div>
