---
layout: page
title: Pick A Region
---

<div class="col-12">
	<section id="search" class="alt">
		<form  id="search-container">
			<input type="text"  id="search-input" name="query" placeholder="Search your city">
			<ul class="alt" id="results-container"></ul>
		</form>
	</section>
</div>
<hr class="major">
<div class="col-12">
	<h3>Top Cities</h3>
	<ul class="alt">
		{% for city in site.data.cities %}
		<li><a href="{{ site.url }}/{{ city.name }}">{{ city.title }}, {{ city.state }}</a></li>
		{% endfor %}
	</ul>
</div>
