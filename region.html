---
layout: page
title: Pick A Region
---

<div class="col-12">
	<section id="search" class="alt">
		<form method="post" action="#">
			<input type="text" name="query" id="query" placeholder="Search">
		</form>
	</section>
</div>
<hr class="major">
<div class="col-12">
	<h3>Top Cities</h3>
	<dl>{% for city in site.data.cities %}
    		<dt><a href="{{ site.url }}/{{ city.name }}">{{ city.title }}, {{ city.state }}</dt>
	</dl>
</div>
