	var disqus_config = function () {

	this.page.identifier = '{{ site.disqus.shortname }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable

	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
</script>
