<header id="header">
  <a href="{{ site.url }}" class="logo"><strong>{{ site.name }}</strong> {{ site.region }}</a>
	<ul class="icons">
		<li><a href="{{ site.twitter }}" class="icon brands fa-twitter"><span class="label">Twitter</span></a>
		</li>
		<li><a href="{{ site.facebook }}" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a>
		</li>
		<li><a href="{{ site.snapchat }}" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a>
		</li>
		<li><a href="{{ site.instagram }}" class="icon brands fa-instagram"><span class="label">Instagram</span></a>
		</li>
		<li><a href="{{ site.medium }}" class="icon brands fa-medium-m"><span class="label">Medium</span></a>
		</li>
	</ul>
</header>
